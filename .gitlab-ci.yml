stages:
  - build
  - test
  - deploy

services:
  - name: docker:dind
    command: ["--experimental"]

before_script:
  - apk --no-cache add git just

image: docker:git

.matrix:
  parallel:
    matrix:
      - PLATFORM:
          - "linux/amd64"
          - "linux/arm64"
          - "linux/arm/v7"
          - "linux/arm/v6"
        VERSION:
          - "2.18"
          - "latest"

build:
  artifacts:
    paths:
      - .cache
    expire_in: 1 hour
  extends:
    - .matrix
  stage: build
  script:
    - just build "${VERSION}" "${PLATFORM}"
    - just run
    - docker stop selfoss
    # Upload internally for testing
    - >
      just upload "${VERSION}" "${PLATFORM}"
      user="${CI_REGISTRY_USER}"
      password="${CI_REGISTRY_PASSWORD}"
      registry="${CI_REGISTRY}"
      repository="${CI_REGISTRY_IMAGE}"

scan:
  image:
    name: aquasec/trivy
    entrypoint: [""]
  stage: test
  script:
    - just scan "${CI_REGISTRY_IMAGE}"

deploy:
  extends:
    - .matrix
  only:
    - master
  retry: 1
  stage: deploy
  script:
    - just upload "${VERSION}" "${PLATFORM}"
