stages:
  - build
  - deploy

services:
  - name: docker:dind
    command: ["--experimental"]

.docker-setup:
  image: docker:stable-git
  before_script:
    - mkdir -p ~/.docker/cli-plugins
    - wget https://github.com/docker/buildx/releases/download/v0.8.2/buildx-v0.8.2.linux-amd64 -O ~/.docker/cli-plugins/docker-buildx
    - chmod a+x ~/.docker/cli-plugins/docker-buildx
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --use --driver docker-container
    - echo "${CI_REGISTRY_PASSWORD}" | docker login -u "${CI_REGISTRY_USER}" --password-stdin "${CI_REGISTRY}"
    - echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin docker.io
    - export BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
    - export VCS_REF="$(git describe --tags --always --dirty)"

.build:
  stage: build
  script:
    - docker buildx build --build-arg version=${VERSION} --platform ${PLATFORM} --tag selfoss --cache-to "type=local,dest=.cache/${PLATFORM}/${VERSION}" --load .
    - docker run --rm -d --name selfoss selfoss
    - docker stop selfoss
  artifacts:
    paths:
      - .cache
    expire_in: 1 hour

# 2.18 tag
amd64:2.18:
  extends:
    - .build
    - .docker-setup
  variables:
    PLATFORM: linux/amd64
    VERSION: "2.18"

arm64:2.18:
  extends:
    - .build
    - .docker-setup
  variables:
    PLATFORM: linux/arm64
    VERSION: "2.18"

arm/v7:2.18:
  extends:
    - .build
    - .docker-setup
  variables:
    PLATFORM: linux/arm/v7
    VERSION: "2.18"

arm/v6:2.18:
  extends:
    - .build
    - .docker-setup
  variables:
    PLATFORM: linux/arm/v6
    VERSION: "2.18"

.deploy:
  extends:
    - .docker-setup
  stage: deploy
  script:
    - >
      docker buildx build . --push --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
      --cache-from "type=local,src=.cache/linux/amd64/${BUILD_VERSION}"
      --cache-from "type=local,src=.cache/linux/arm64/${BUILD_VERSION}"
      --cache-from "type=local,src=.cache/linux/arm/v7/${BUILD_VERSION}"
      --cache-from "type=local,src=.cache/linux/arm/v6/${BUILD_VERSION}"
      --label "org.opencontainers.image.created=${BUILD_DATE}"
      --label "org.opencontainers.image.revision=${VCS_REF}"
      --tag ${CI_REGISTRY_IMAGE}:${TAG_VERSION}
      --tag ${DOCKERHUB_REPOSITORY}:${TAG_VERSION}
    - docker run -v ${PWD}:/workspace -e DOCKERHUB_USERNAME -e DOCKERHUB_PASSWORD -e DOCKERHUB_REPOSITORY -e README_FILEPATH=/workspace/README.md peterevans/dockerhub-description

deploy:latest:
  extends:
    - .deploy
  variables:
    BUILD_VERSION: "2.18"
    TAG_VERSION: latest

deploy:2.18:
  extends:
    - .deploy
  variables:
    BUILD_VERSION: "2.18"
    TAG_VERSION: "2.18"
